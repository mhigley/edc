<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Widget</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<article>
		<div id="sun">
			<div id="one"></div>
			<div id="two"></div>
			<div id="three"></div>
			<div id="four"></div>
		</div>
		<div id="featured">
			<p class="desc">Sunny</p>
			<p class="temp">35<span>&deg;</span></p>
			<p class="city">Los Angeles</p>
		</div>
		<ul class="clearfix">
			<li>
				<p>sun</p>
				<i></i>
				<p>31&deg;</p>
			</li>
			<li>
				<p>mon</p>
				<i></i>
				<p>23&deg;</p>
			</li>
			<li>
				<p>tue</p>
				<i></i>
				<p>21&deg;</p>
			</li>
			<li>
				<p>wed</p>
				<i></i>
				<p class="relative">Relative 29&deg;</p>
			</li>
			<li>
				<p>thu</p>
				<i></i>
				<p>31&deg;</p>
			</li>
			<li>
				<p>fri</p>
				<i></i>
				<p>32&deg;</p>
			</li>
			<li>
				<p>sat</p>
				<i></i>
				<p>31&deg;</p>
			</li>
		</ul>
	</article>
	
</body>
</html>
