<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/kitten.css">
</head>
<body>

	<main>
		<section>
			<header>
				<h1>Counting Kittens</h1>
				<input type="reset" value="New Game">
			</header>
			<div id="litterBox">
				<img src="img/kitten.png" height="925" width="800" alt="">
			</div>

			<div id="catCounter">
				<form>
					<label for="number">
						<span>How many kittens?</span>
						<input type="text" placeholder="enter your guess here">
					</label>
					<input type="submit" value="Submit">
				</form>
				<img src="img/incorrect.png" height="750" width="750" alt="">
				<img src="img/correct.png" height="750" width="750" alt="">
			</div>
		</section>
	</main>

	<script src="js/kitten.js"></script>
</body>
</html>
