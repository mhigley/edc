<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Advanced | login</title>
	<style>
		body {
			background-image: url("http://i.istockimg.com/file_thumbview_approve/40484164/6/stock-illustration-40484164-abstract-blue-wave-check-technology-background.jpg");
			background-position: center;
			background-size: cover;
			background-attachment: fixed;
			background-repeat: no-repeat;
		}
		h1, p {
			text-align: center;
		}
		form {
			width: 300px;
			margin: 0 auto;
			border: 1px solid #ccc;
			padding: 30px 20px;
			/* CSS Comment
			border-radius: 10px 2px 50px 20px; */
			border-radius: 10px;
			box-shadow: 0 5px 10px hsla(0, 0%, 0%, .5);
			background-image: linear-gradient(to top, #ddd, #fff);
		}
		label {
			display: block;
			margin-bottom: 20px;
		}
		input {
			width: 228px;
			border-color: #aaa;
		}
		.submit-btn {
			border: 1px solid #00aeff;
			border-radius: 4px;
			width: 60px;
			display: block;
			text-align: center;
			padding: 5px 10px;
			text-decoration: none;
			background-image: linear-gradient(to top, #00aeff, #71C4EA);
			border-bottom-color: #0596D9;
			color: #fff;
		}
	</style>
</head>
<body>

	<h1>Welcome to the login page</h1>
	<p>please login!</p>
	<form>
		<label>username
			<input type="text">
		</label>
		<label>password
			<input type="password">
		</label>
		<a href="pages/dashboard.html" class="submit-btn">submit &raquo;</a>
	</form>
	
</body>
</html>
